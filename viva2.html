<!DOCTYPE html>
<html lang="en" >

<head>



<link type="text/css" rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css"/> 
<link type="text/less" rel="stylesheet/less" href="./assets/less/common.less"/> 
<style type="text/css">
  

  circle.node0{
    fill: #FF0000;
  }
  circle.node1{
    fill: #FFE100;
  }
  circle.node2{
    fill: #00FF1D;
  }
  circle.node3{
    fill: #000;
  }
  circle.node3.hover{
    fill: #ff0000!important;
  }
</style>
<title>EPFL &ndash; Graphic Representation</title>
</head>

  <div id="content" class="" >

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner" >
      <div style="margin-left: 30px;">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

    <graph src="epfl.json" info="info" on-node-click="showModal()"></graph>

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3>{{info.LabAbv}}</h3>
  </div>
  <div class="modal-body">
    <p><b >Name:      </b>  {{info.labName}}  </p>
    <p><b >Professor: </b>  {{info.LabProf}}  </p>
    <p><b >Type:      </b>  {{info.LabType}}  </p>
    <p><b >Belong to: </b>  {{info.LabBelong}}</p>

<script>
'use strict';

require.config({
  baseUrl: 'assets/js',
    paths: {
      jquery: 'lib/jquery',
      angular: 'lib/angular.min',
      viva:    'lib/vivagraph.min',
      bootstrap: 'lib/bootstrap/bootstrap.min'
    },
    shim: {
        angular: {
            exports: 'angular'
        },
        jquery: {
            exports: 'jquery'
        },
        viva: {
            exports: 'viva'
        },
        bootstrap: {
          deps: ["jquery"]
        }
    }
});

require(['jquery', 'angular', 'app',  'lib/less', 'bootstrap','controllers/MainCtrl', 'directives/graph'], function ($, angular) {
    angular.bootstrap(document, ['epfl-graph']);
});
